  <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vente de Peanuts - Polytechnique</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Bienvenue chez [Votre Nom]</h1>
    <p>Vente de peanuts pour les étudiants de Polytechnique</p>
  </header>

  <section id="presentation">
    <div class="media-container">
      <img src="votre-photo.jpg" alt="Votre photo">
      <video autoplay muted loop>
        <source src="votre-video.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la vidéo.
      </video>
    </div>
    <p>Découvrez nos délicieux peanuts, parfaits pour vos pauses étudiantes !</p>
    <a href="#commander" class="btn">Commander maintenant</a>
  </section>

  <section id="commander">
    <h2>Passer une commande</h2>
    <form id="commande-form">
      <div class="produit">
        <label>
          <input type="checkbox" class="produit-checkbox" data-prix="100">
          Paquet de 100 XAF
        </label>
        <input type="number" class="quantite" min="0" value="0" disabled>
      </div>
      <div class="produit">
        <label>
          <input type="checkbox" class="produit-checkbox" data-prix="750">
          Paquet de 750 XAF
        </label>
        <input type="number" class="quantite" min="0" value="0" disabled>
      </div>
      <div class="produit">
        <label>
          <input type="checkbox" class="produit-checkbox" data-prix="1500">
          Paquet de 1500 XAF
        </label>
        <input type="number" class="quantite" min="0" value="0" disabled>
      </div>
      <div class="produit">
        <label>
          <input type="checkbox" class="produit-checkbox" data-prix="2200">
          Paquet de 2200 XAF
        </label>
        <input type="number" class="quantite" min="0" value="0" disabled>
      </div>
      <p>Total : <span id="total">0</span> XAF</p>
      <button type="submit">Envoyer la commande sur WhatsApp</button>
    </form>
  </section>

  <footer>
    <p>Contactez-moi sur WhatsApp pour toute question !</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
